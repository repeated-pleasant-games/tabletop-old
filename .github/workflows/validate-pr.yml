name: Validate Push/PR

on:
  push:
    branches: [ 'pr/**' ]
  pull_request:
    branches: [ 'pr/**' ]

jobs:
  commitlint:
    name: Lint commits
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v2
        with: 
          node-version: '15.x'

      - name: Install dependencies
        run: npm ci

      - name: Commitlint
        run: 'npx commitlint --from HEAD~1 --to HEAD --verbose'

  test-app:
    name: Integration and unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with: 
          node-version: '15.x'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:app

  test-e2e:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    name: End-to-end test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Install webkit dependencies
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get update \
          sudo apt-get install --yes \
            libegl1 \
            libopus0 \
            libwoff1 \
            libharfbuzz-icu0 \
            gstreamer1.0-plugins-base \
            libgstreamer-gl1.0-0 \
            gstreamer1.0-plugins-bad \
            libopenjp2-7 \
            libwebpdemux2 \
            libenchant1c2a \
            libhyphen0 \
            libgles2 \
            gstreamer1.0-libav \
            libevdev2
      
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '15.x'

      - name: Install dependencies
        run: |
          npm ci
          npm i -g http-server concurrently

      - name: Build app
        run: npm run build

      - name: Run tests
        run: |
          concurrently --success="first" --kill-others --kill-others-on-fail \
            "http-server ./dist --port 8080 --silent" \
            "npm:test:e2e"
        shell: bash
